<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCE Smart Prep - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #357ae8;
    }
    .logout-btn {
      background-color: #d9534f;
    }
    .logout-btn:hover {
      background-color: #c9302c;
    }
    #user-info {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>VCE Smart Prep</h1>
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" class="logout-btn" style="display:none;">Logout</button>
    <div id="user-info"></div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { auth, provider, signInWithPopup, signOut, onAuthStateChanged } from "./firebase-config.js";

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");

    // Login Function
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("User signed in:", result.user);
        })
        .catch((error) => {
          console.error("Login error:", error);
        });
    });

    // Logout Function
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        console.log("User signed out");
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });

    // Track User Login State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        userInfo.style.display = "block";
        userInfo.innerHTML = `
          <p>Welcome, ${user.displayName}</p>
          <p>${user.email}</p>
        `;
        // Redirect to home page after login
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        userInfo.style.display = "none";
      }
    });
  </script>
</body>
</html>
