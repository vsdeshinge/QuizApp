<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCE Chatbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 500px;
      height: 85vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(90deg, #0061ff, #363795);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .boom-btn {
      background: #ff4747;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
    }
    .boom-btn:hover {
      background: #e03b3b;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 0.95rem;
    }
    .right {
      align-self: flex-end;
      background: #0061ff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .left {
      align-self: flex-start;
      background: #e4e6eb;
      color: #333;
      border-bottom-left-radius: 0;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 0.95rem;
    }
    .chat-input button {
      margin-left: 10px;
      background: linear-gradient(90deg, #0061ff, #363795);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .chat-input button:hover {
      opacity: 0.9;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .popup-content h3 {
      margin-bottom: 10px;
    }
    .popup-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(90deg, #0061ff, #363795);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
    <script>
  if (!localStorage.getItem("loggedInUser")) {
    window.location.replace("login.html");
  }
</script>
  <!-- User Selection Popup -->
  <div class="popup" id="userPopup">
    <div class="popup-content">
      <h3>Who are you?</h3>
      <button id="stairsBtn">Stairs</button>
      <button id="cousinBtn">Cousin</button>
    </div>
  </div>

  <div class="chat-container" style="display:none;" id="chatContainer">
    <div class="chat-header">
      <span>VCE Chatbox</span>
      <button class="boom-btn" id="boomBtn">Boom</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, getDoc, updateDoc, arrayUnion, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    let currentUser = "";
    let sessionCleared = false;
    const chatboxId = "mainchat";
    const messagesContainer = document.getElementById("chatMessages");
    const inputField = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatRef = doc(db, "chatbox", chatboxId);

    // Popup user selection
    document.getElementById("stairsBtn").addEventListener("click", () => {
      currentUser = "stairs";
      document.getElementById("userPopup").style.display = "none";
      document.getElementById("chatContainer").style.display = "flex";
    });
    document.getElementById("cousinBtn").addEventListener("click", () => {
      currentUser = "cousin";
      document.getElementById("userPopup").style.display = "none";
      document.getElementById("chatContainer").style.display = "flex";
    });

    // Load messages in real-time
    onSnapshot(chatRef, (snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.data();
        messagesContainer.innerHTML = "";
        (data.messages || []).sort((a,b)=>a.timestamp-b.timestamp).forEach(msg => {
          // If session was cleared, skip older messages and show only new ones
          if (!sessionCleared || msg.timestamp > sessionCleared) {
            const div = document.createElement("div");
            div.classList.add("message");
            div.classList.add(msg.sender === currentUser ? "right" : "left");
            div.textContent = msg.text;
            messagesContainer.appendChild(div);
          }
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    });

    // Send message
    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text || !currentUser) return;

      const newMessage = {
        sender: currentUser,
        text: text,
        timestamp: Date.now()
      };

      const docSnap = await getDoc(chatRef);
      if (docSnap.exists()) {
        await updateDoc(chatRef, {
          messages: arrayUnion(newMessage)
        });
      } else {
        await setDoc(chatRef, { messages: [newMessage] });
      }

      inputField.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Boom button clears current chat session but keeps listening
    document.getElementById("boomBtn").addEventListener("click", () => {
      messagesContainer.innerHTML = "";
      sessionCleared = Date.now(); // only new messages after this time will appear
    });

     const loggedUser = localStorage.getItem("loggedInUser");

  if (!loggedUser) {
    // Redirect to login if not authenticated
    alert("Please log in first to access the chatbox.");
    window.location.href = "login.html";
  }
  </script>
</body>
</html>
